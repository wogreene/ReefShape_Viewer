<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reef Viewer</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;

      background: #000;
      color: #fff;
      font-family: "Courier New", Courier, monospace;
    }

    #map {
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* UI overlay */
    .viewer-ui {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;

      background: rgba(0, 0, 0, 0.85);
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .viewer-ui select {
      font-family: inherit;
      font-size: 14px;
      background: #000;
      color: #fff;
      border: 1px solid #888;
      margin-left: 6px;
    }

    .back-link {
      display: block;
      margin-bottom: 6px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
    }

    /* ---------- Minimal scalebar ---------- */

    .scalebar {
      position: absolute;
      bottom: 14px;
      left: 14px;
      z-index: 1000;

      background: rgba(0, 0, 0, 0.85);
      padding: 6px 8px;
      border-radius: 4px;

      font-size: 13px;
      line-height: 1.2;
      white-space: nowrap;
    }

    .scalebar-line {
      height: 2px;
      background: #fff;
      margin-bottom: 4px;
    }

    @media (max-width: 768px) {
      .viewer-ui {
        font-size: 16px;
      }

      .viewer-ui select {
        font-size: 16px;
      }

      .scalebar {
        font-size: 16px;
        padding: 8px 10px;
      }

      .scalebar-line {
        height: 3px;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="viewer-ui">
  <a class="back-link" href="./index.html">‚Üê Back to map</a>
  Timepoint:
  <select id="timepointSelect"></select>
</div>

<div class="scalebar" id="scalebar">
  <div class="scalebar-line" id="scalebarLine"></div>
  <div id="scalebarText"></div>
</div>

<script type="module" src="js/viewer-ol.js"></script>

</body>
</html>
