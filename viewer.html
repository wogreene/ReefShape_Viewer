<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reef Viewer</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;

      /* Global monospace look */
      font-family: "Courier New", Courier, monospace;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* UI overlay */
    .viewer-ui {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .viewer-ui select {
      font-family: inherit;
      font-size: 14px;
      margin-left: 6px;
    }

    .back-link {
      display: block;
      margin-bottom: 6px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }

    /* ---------- Scalebar styling ---------- */

    .ol-scale-bar,
    .ol-scale-line {
      font-family: "Courier New", Courier, monospace;
    }

    .ol-scale-bar-inner,
    .ol-scale-line-inner {
      font-size: 14px;
      line-height: 1.4;
      border: 2px solid #000;
    }

    /* Mobile: make scalebar much larger */
    @media (max-width: 768px) {
      .ol-scale-bar-inner,
      .ol-scale-line-inner {
        font-size: 18px;
        border-width: 3px;
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="viewer-ui">
  <a class="back-link" href="./index.html">‚Üê Back to map</a>
  Timepoint:
  <select id="timepointSelect"></select>
</div>

<script type="module" src="js/viewer-ol.js"></script>

</body>
</html>
