<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Reef Viewer</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: "Courier New", Courier, monospace;
    }

    #header {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.75);
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.3);
    }

    #header a {
      color: white;
      text-decoration: none;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div id="header">
    <a href="index.html">‚Üê Back to map</a>
  </div>

  <!-- Replace MODEL_ID -->
  <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=20e48446">
  </iframe>


</body>
</html>
