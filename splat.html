<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Gaussian Splat Viewer</title>

  <!-- Required for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }

    #viewer {
      position: absolute;
      inset: 0;
    }

    #header {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.75);
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.25);
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div id="header">
    <a href="index.html">‚Üê Back to map</a>
  </div>

  <div id="viewer"></div>

  <!-- SuperSplat Viewer -->
  <script type="module">
    import { Viewer } from "https://cdn.jsdelivr.net/npm/supersplat-viewer@latest/dist/supersplat.js";

    const viewer = new Viewer({
      container: document.getElementById("viewer"),
      backgroundColor: [0, 0, 0, 1],
      showStats: false
    });

    // üî¥ REPLACE THIS with your actual SuperSpl.at file URL
    viewer.load(
      "https://superspl.at/api/file/20e48446"
    );
  </script>

</body>
</html>
